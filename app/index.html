<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CommonGround</title>
    <link rel="stylesheet" href="assets/style/libs.css">
    <link rel="stylesheet" href="assets/style/app.css">
</head>
<body>

<div id="query-area">
    <label id="title">CommonGround</label>
    <div id="query" >
        <form >
            <input type="date" id="date" required="required" placeholder="from date">
            <input type="text" class="input" id="duration" maxlength="3" persistent="true" placeholder="duration"> wks
            <br><br>
            <input type="text" id="keywords" name="keywords" placeholder="keywords">
            <br><br>
            <input type="button" value="Search" id="submit">
        </form>
    </div>

    <div id="tags" class="x-panel">
        <div class="x-panel-header">Tags</div>
        <div class="x-panel-body">
            <div class="placeholder">placeholder</div>
        </div>
    </div>
</div>

<div id="main-area">
    <div id="tags-info">
        <!--<div class="placeholder">placeholder</div>-->
    </div>
    <div id="cg">
    </div>
</div>

<div id="info-area">
    <div class="x-panel">
        <div class="x-panel-header">Summary</div>
        <div class="x-panel-body">
            <div id="summary-chart"></div>
        </div>
    </div>

    <div class="x-panel">
        <div class="x-panel-header">Selected Tags</div>
        <div class="x-panel-body">
            <div id="selected-chart"></div>
        </div>
    </div>

    <div id="detectors">
        <div class="placeholder">placeholder</div>
        <div class="placeholder">placeholder</div>
        <div class="placeholder">placeholder</div>
    </div>
    <div id="charts">
        <!--<div class="placeholder">placeholder</div>-->
        <!--<div class="placeholder">placeholder</div>-->
        <!--<div class="placeholder">placeholder</div>-->
    </div>
    <div id="map">
        <!--<div class="placeholder">placeholder</div>-->
    </div>
</div>

<script data-main="src/init" src="lib/requirejs/require.js"></script>
</body>
</html>

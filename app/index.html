<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CommonGround</title>
    <link rel="stylesheet" href="assets/style/libs.css">
    <link rel="stylesheet" href="assets/style/app.css">
</head>
<body>

<div id="query-area">
    <label id="title">CommonGround</label>
    <div id="query" >
        <form >
            <input type="date" id="date" required="required" placeholder="from date">
            <input type="text" class="input" id="duration" maxlength="3" persistent="true" placeholder="duration"> wks
            <br><br>
            <input type="text" id="keywords" name="keywords" placeholder="keywords">
            <br><br>
        </form>
    </div>
</div>

<div id="details-area">
    <table id="tags-table"></table>
    <table id="selected-table"></table>
    <table id="category-table"></table>
    <table id="system-table"></table>
</div>
<div id="cg"></div>

<div id="info-area">
    <div id="charts">
        <div id="summary-chart"></div>
        <div id="selected-chart"></div>

        <label>Detectors</label>

        <div class="chart">Detector</div>
    </div>

    <div id="pathogens-area">
        <select id="pathogens"> <!-- multiple="multiple"> -->
            <!--<option>a</option>-->
            <!--<option>b</option>-->
        </select>
        <div class="chart">RSV</div>
        <div class="chart">Influenza</div>
    </div>
</div>

<div id="map-area">
    <div id="map-info"></div>
    <div id="map"></div>
</div>

<!--<script data-main="src/init" src="lib/requirejs/require.js"></script>-->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    System.import('src/app')
</script>
</body>
</html>
